<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Podgląd Tabeli - OLED Repair</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00e676;
    }
    #table-container {
      margin-top: 20px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #2e2e2e;
      color: #00e676;
    }
    tr:nth-child(even) {
      background-color: #2c2c2c;
    }
  </style>
</head>
<body>
  <h1>OLED Repair - Tabela Serwisowa</h1>
  <div id="table-container">Ładowanie danych...</div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pubhtml?gid=1731536831&single=true';

    function fetchAndDisplayTable() {
      fetch(SHEET_URL)
        .then(response => response.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const table = doc.querySelector('table');

          if (table) {
            document.getElementById('table-container').innerHTML = '';
            document.getElementById('table-container').appendChild(table);
          } else {
            document.getElementById('table-container').innerText = 'Nie udało się załadować tabeli.';
          }
        })
        .catch(err => {
          console.error('Błąd ładowania danych:', err);
          document.getElementById('table-container').innerText = 'Błąd podczas pobierania danych.';
        });
    }

    fetchAndDisplayTable();
    setInterval(fetchAndDisplayTable, 2 * 60 * 1000); // co 2 minuty
  </script>
</body>
</html>
