<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR Wyniki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      background: #1e1e1e;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #333;
    }
    .summary {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .summary-title-ok {
      color: #4CAF50;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .summary-title-ndf {
      background: #FFEB3B;
      color: #000;
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h2>Dane z dzisiejszego dnia</h2>
  <div class="container">
    <div>
      <div id="summary1" class="summary"></div>
      <h3>Arkusz 1</h3>
      <table id="sheet1"><thead></thead><tbody></tbody></table>
    </div>
    <div>
      <div id="summary2" class="summary"></div>
      <h3>Arkusz 2</h3>
      <table id="sheet2"><thead></thead><tbody></tbody></table>
    </div>
  </div>

  <script>
    const sheetUrls = [
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=0&single=true&output=csv',
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=193025884&single=true&output=csv'
    ];

    const selectedColumns = ["DATE", "HRS", "SERIAL NUMBER", "REPAIR", "TYPE", "STATUS", "NameFI NAME", "NAME", "Comment"];

    function parseCSV(csvText) {
      return csvText.trim().split('\n').map(line => {
        return line.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(cell => cell.replace(/^"|"$/g, '').trim()) || [];
      });
    }

    function normalizeDate(dateStr) {
      if (!dateStr) return '';
      if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
      if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateStr)) {
        const [d, m, y] = dateStr.split('/');
        return `${y}-${m}-${d}`;
      }
      return '';
    }

    function fetchAndDisplayCSV(url, tableId, summaryId) {
      fetch(url)
        .then(res => res.text())
        .then(csv => {
          const rows = parseCSV(csv);
          const header = rows[0];
          const colIndexes = selectedColumns.map(col =>
            header.findIndex(h => h.trim().toUpperCase() === col.toUpperCase())
          );
          const dateIndex = header.findIndex(col => col.trim().toUpperCase() === 'DATE');
          const statusIndex = header.findIndex(col => col.trim().toUpperCase() === 'STATUS');
          const nameIndex = header.findIndex(col => col.trim().toUpperCase() === 'NAMEFI NAME');

          const today = new Date().toISOString().split('T')[0];

          const filtered = rows.slice(1).filter(row => {
            const rawDate = normalizeDate(row[dateIndex]);
            const status = row[statusIndex]?.toUpperCase();
            return rawDate === today && ['OK', 'NDF'].includes(status);
          });

          const summaryOK = {};
          const summaryNDF = {};
          filtered.forEach(row => {
            const status = row[statusIndex]?.toUpperCase();
            const name = row[nameIndex]?.trim();
            if (!name) return;
            if (status === 'OK') {
              summaryOK[name] = (summaryOK[name] || 0) + 1;
            } else if (status === 'NDF') {
              summaryNDF[name] = (summaryNDF[name] || 0) + 1;
            }
          });

          const thead = document.querySelector(`#${tableId} thead`);
          const tbody = document.querySelector(`#${tableId} tbody`);
          thead.innerHTML = '<tr>' + selectedColumns.map(c => `<th>${c}</th>`).join('') + '</tr>';
          tbody.innerHTML = filtered.map(row =>
            '<tr>' + colIndexes.map(i => `<td>${row[i] || ''}</td>`).join('') + '</tr>'
          ).join('');

          const summaryBox = document.getElementById(summaryId);
          let summaryHTML = '';

          if (Object.keys(summaryOK).length > 0) {
            summaryHTML += `<div class="summary-title-ok">Podsumowanie OK:</div>` +
              Object.entries(summaryOK).map(([name, count]) => `• ${name}: ${count}`).join('<br>') + '<br><br>';
          }

          if (Object.keys(summaryNDF).length > 0) {
            summaryHTML += `<div class="summary-title-ndf">Podsumowanie NDF:</div><br>` +
              Object.entries(summaryNDF).map(([name, count]) => `• ${name}: ${count}`).join('<br>');
          }

          summaryBox.innerHTML = summaryHTML || "<i>Brak danych do wyświetlenia</i>";
        })
        .catch(error => {
          document.querySelector(`#${tableId} tbody`).innerHTML = '<tr><td colspan="100%">Błąd wczytywania danych</td></tr>';
          console.error(error);
        });
    }

    function refreshData() {
      fetchAndDisplayCSV(sheetUrls[0], 'sheet1', 'summary1');
      fetchAndDisplayCSV(sheetUrls[1], 'sheet2', 'summary2');
    }

    refreshData();
    setInterval(refreshData, 180000); // co 3 minuty
  </script>
</body>
</html>
