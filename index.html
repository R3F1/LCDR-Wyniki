<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>LCDR WYNIKI LIVE</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h1 {
      color: #00e676;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 40px;
    }

    .fi-title {
      font-size: 20px;
      color: #00e676;
      margin-bottom: 15px;
    }

    .person {
      margin-bottom: 20px;
      padding-left: 10px;
      border-left: 3px solid #00e676;
    }

    .person-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .stat {
      margin-left: 10px;
      font-size: 14px;
      line-height: 1.4em;
    }
  </style>
</head>
<body>
  <h1>LCDR WYNIKI LIVE</h1>
  <div id="data-container">Ładowanie danych...</div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=1731536831&single=true&output=csv';

    async function loadCSV() {
      const response = await fetch(CSV_URL);
      const text = await response.text();
      const rows = text.split('\n').map(row => row.split(',').map(cell => cell.trim()));

      const container = document.getElementById('data-container');
      container.innerHTML = '';

      let currentFI = '';
      let headers = [];

      rows.forEach((row, index) => {
        if (row[0].startsWith('FI #')) {
          currentFI = row[0];
          const section = document.createElement('div');
          section.classList.add('section');

          const title = document.createElement('div');
          title.classList.add('fi-title');
          title.textContent = currentFI;
          section.appendChild(title);
          container.appendChild(section);
        } else if (row[0] === 'Name') {
          headers = row;
        } else if (row[0] && row[0] !== 'Suma całkowita') {
          const person = document.createElement('div');
          person.classList.add('person');

          const name = document.createElement('div');
          name.classList.add('person-name');
          name.textContent = row[0];
          person.appendChild(name);

          for (let i = 1; i < row.length; i++) {
            if (row[i]) {
              const stat = document.createElement('div');
              stat.classList.add('stat');
              stat.textContent = `- ${headers[i]}: ${row[i]}`;
              person.appendChild(stat);
            }
          }

          const lastSection = container.lastElementChild;
          lastSection.appendChild(person);
        }
      });
    }

    loadCSV();
    setInterval(loadCSV, 2 * 60 * 1000); // Odśwież co 2 minuty
  </script>
</body>
</html>
