<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>LCDR WYNIKI LIVE</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px 40px;
    }

    h1 {
      color: #00e676;
      font-size: 28px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,255,135,0.15);
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #2c2c2c;
      color: #00e676;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    tr:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>LCDR WYNIKI LIVE</h1>
  <div id="table-container">Ładowanie danych...</div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=1731536831&single=true&output=csv';

    async function loadCSVAndBuildTable() {
      try {
        const response = await fetch(CSV_URL);
        const csvText = await response.text();

        const rows = csvText.split('\n').map(row => row.split(','));
        const container = document.getElementById('table-container');

        // Tworzymy tabelę
        const table = document.createElement('table');

        rows.forEach((row, index) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement(index === 0 ? 'th' : 'td');
            td.textContent = cell.trim();
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        container.innerHTML = '';
        container.appendChild(table);
      } catch (err) {
        console.error('Błąd ładowania CSV:', err);
        document.getElementById('table-container').textContent = 'Błąd ładowania danych.';
      }
    }

    loadCSVAndBuildTable();
    setInterval(loadCSVAndBuildTable, 2 * 60 * 1000); // Odśwież co 2 min
  </script>
</body>
</html>
