<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard z Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      background: #1e1e1e;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #333;
    }
  </style>
</head>
<body>
  <h2>Dane z dzisiejszego dnia</h2>
  <div class="container">
    <div>
      <h3>Arkusz 1</h3>
      <table id="sheet1"><thead></thead><tbody></tbody></table>
    </div>
    <div>
      <h3>Arkusz 2</h3>
      <table id="sheet2"><thead></thead><tbody></tbody></table>
    </div>
  </div>

  <script>
    const sheetUrls = [
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=0&single=true&output=csv',
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=193025884&single=true&output=csv'
    ];

    const selectedColumns = ["DATE", "HRS", "SERIAL NUMBER", "REPAIR", "TYPE", "STATUS", "NameFI NAME", "Comment"];

    function fetchAndDisplayCSV(url, tableId) {
      fetch(url)
        .then(res => res.text())
        .then(csv => {
          const rows = csv.trim().split('\n').map(r => r.split(','));
          const header = rows[0];
          const colIndexes = selectedColumns.map(col => header.findIndex(h => h.trim().toUpperCase() === col.toUpperCase()));
          const dateIndex = header.findIndex(col => col.trim().toUpperCase() === 'DATE');

          const today = new Date().toISOString().split('T')[0];
          const filtered = rows.slice(1).filter(row => row[dateIndex] === today);

          const thead = document.querySelector(`#${tableId} thead`);
          const tbody = document.querySelector(`#${tableId} tbody`);
          thead.innerHTML = '<tr>' + selectedColumns.map(c => `<th>${c}</th>`).join('') + '</tr>';
          tbody.innerHTML = filtered.map(row =>
            '<tr>' + colIndexes.map(i => `<td>${row[i] || ''}</td>`).join('') + '</tr>'
          ).join('');
        })
        .catch(err => {
          document.querySelector(`#${tableId} tbody`).innerHTML = '<tr><td colspan="100%">Błąd wczytywania danych</td></tr>';
          console.error('Błąd:', err);
        });
    }

    function refreshData() {
      fetchAndDisplayCSV(sheetUrls[0], 'sheet1');
      fetchAndDisplayCSV(sheetUrls[1], 'sheet2');
    }

    refreshData();
    setInterval(refreshData, 180000); // co 3 minuty
  </script>
</body>
</html>
