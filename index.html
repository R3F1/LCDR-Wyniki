<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCDR Wyniki – Dashboard</title>
  <style>
    :root {
      --bg: #121212;
      --fg: #fff;
      --card-bg: #1e1e1e;
      --border: #333;
      --ok: #4CAF50;
      --ndf-bg: #FFEB3B;
      --ndf-fg: #000;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Podsumowanie */
    .summary-box {
      max-width: 700px;
      margin: 0 auto 30px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
    }
    .summary-box h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .summary-table {
      width: 100%;
      border-collapse: collapse;
    }
    .summary-table th, .summary-table td {
      padding: 8px;
      border: 1px solid var(--border);
      text-align: center;
    }
    .summary-table th {
      background: #2c2c2c;
    }
    .summary-table .ok {
      color: var(--ok);
    }
    .summary-table .ndf {
      background: var(--ndf-bg);
      color: var(--ndf-fg);
      font-weight: bold;
    }

    /* Kafelki */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .card h4 {
      font-size: 16px;
      color: var(--ok);
      margin-bottom: 8px;
    }
    .card .field {
      font-size: 14px;
    }
    .card .field span.label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>LCDR Wyniki – Dashboard</h1>

  <div class="summary-box">
    <h2>Podsumowanie</h2>
    <table class="summary-table" id="summary-table">
      <thead>
        <tr>
          <th>Imię</th>
          <th class="ok">OK</th>
          <th class="ndf">NDF</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="grid" class="grid"></div>

  <script>
    const urls = [
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=0&single=true&output=csv',
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=193025884&single=true&output=csv'
    ];

    function parseCSV(text) {
      return text.trim().split('\n').map(row =>
        row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(cell => cell.replace(/^"|"$/g, '').trim()) || []
      );
    }

    function normalizeDate(dateStr) {
      if (!dateStr) return '';
      if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
      if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateStr)) {
        const [d, m, y] = dateStr.split('/');
        return `${y}-${m}-${d}`;
      }
      return '';
    }

    async function loadData() {
      const today = new Date().toISOString().split('T')[0];
      let all = [];
      for (let url of urls) {
        const text = await fetch(url).then(r => r.text());
        const rows = parseCSV(text);
        const header = rows[0].map(h => h.toUpperCase());
        const iDate = header.indexOf('DATE');
        const iStatus = header.indexOf('STATUS');
        const iName = header.indexOf('NAME');
        const iSN = header.indexOf('SERIAL NUMBER');
        const iComm = header.indexOf('COMMENT');
        rows.slice(1).forEach(r => {
          const d = normalizeDate(r[iDate]);
          const st = r[iStatus]?.toUpperCase();
          if (d === today && (st === 'OK' || st === 'NDF')) {
            all.push({
              serial: r[iSN] || '–',
              status: st,
              name: r[iName]?.trim() || null,
              comment: r[iComm] || '–'
            });
          }
        });
      }
      return all;
    }

    function render(all) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      const okCount = {}, ndfCount = {}, names = new Set();

      all.forEach(item => {
        if (item.name) {
          names.add(item.name);
          if (item.status === 'OK') okCount[item.name] = (okCount[item.name] || 0) + 1;
          if (item.status === 'NDF') ndfCount[item.name] = (ndfCount[item.name] || 0) + 1;
        }

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h4>${item.status}</h4>
          <div class="field"><span class="label">SN:</span> ${item.serial}</div>
          <div class="field"><span class="label">Name:</span> ${item.name || '–'}</div>
          <div class="field"><span class="label">Comment:</span> ${item.comment}</div>
        `;
        grid.appendChild(card);
      });

      const tbody = document.querySelector('#summary-table tbody');
      tbody.innerHTML = '';

      Array.from(names).sort().forEach(name => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td class="ok">${okCount[name] || 0}</td>
          <td class="ndf">${ndfCount[name] || 0}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadData().then(render);
    setInterval(() => loadData().then(render), 180000);
  </script>
</body>
</html>
