<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR WYNIKI LIVE</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px 40px;
    }

    h1 {
      color: #00e676;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    #table-container {
      overflow-x: auto;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 255, 135, 0.2);
      padding: 10px;
      max-width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }

    th, td {
      border: 1px solid #333;
      padding: 12px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #2c2c2c;
      color: #00e676;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    tr:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>LCDR WYNIKI LIVE</h1>
  <div id="table-container">Ładowanie danych...</div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pubhtml?gid=1731536831&single=true';

    function fetchAndDisplayTable() {
      fetch(SHEET_URL)
        .then(response => response.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const table = doc.querySelector('table');

          if (table) {
            table.style.width = '100%';
            table.style.borderCollapse = 'collapse';
            document.getElementById('table-container').innerHTML = '';
            document.getElementById('table-container').appendChild(table);
          } else {
            document.getElementById('table-container').innerText = 'Nie udało się załadować tabeli.';
          }
        })
        .catch(err => {
          console.error('Błąd ładowania danych:', err);
          document.getElementById('table-container').innerText = 'Błąd podczas pobierania danych.';
        });
    }

    fetchAndDisplayTable();
    setInterval(fetchAndDisplayTable, 2 * 60 * 1000); // co 2 minuty
  </script>
</body>
</html>
