<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>LCDR HYBRID WOW Dashboard</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-color: #3b82f6; 
            --ok-bg: #4ade80; 
            --ndf-bg: #facc15; 
            --scrap-bg: #f87171; 
            --txt-dark: #1F2937;
            --extended-glow: 0 0 20px rgba(59, 130, 246, 0.7);
            --general-radius: 12px;
        }

        /* T≈ÅO I ANIMACJE */
        html, body { margin:0; padding:0; min-height:100vh; }
        body {
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            /* ZMNIEJSZONA INTENSYWNO≈öƒÜ T≈ÅA */
            background: 
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                url('background.jpg') center/cover no-repeat fixed;
            background-size: cover;
            animation: none; 
            transition: background-color .3s, color .3s;
            overflow-x: hidden;
        }
        body.dark-mode { background-color: #0f172a; }

        /* Efekt ≈öniegu */
        .snow-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 999; 
        }
        .snow {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* LOGO */
        .logo { text-align: center; margin: 20px 0; }
        .logo img { 
            max-width: 350px; width: 80%; height: auto; display: inline-block; 
            filter: drop-shadow(0 0 10px var(--primary-color));
            animation: fadeIn 1.5s ease-in-out forwards, pulse 3s ease-in-out infinite;
            opacity: 0;
        }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }

        /* KARTY (Glassmorphism) */
        .summary-box, .data-section {
            background: rgba(255, 255, 255, 0.08); 
            border-radius: var(--general-radius); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            margin: 0 auto 30px; 
            padding: 15px; 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: #fff;
            transition: transform 0.3s;
            overflow: hidden; 
        }
        
        /* PRZERWA POMIƒòDZY TABELAMI */
        .container.data-section {
             margin-top: 40px; 
        }

        /* KONTROLKI I PRZYCISKI */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 16px; }
        .header-controls {
            display: flex; flex-wrap: wrap; gap: 10px;
            justify-content: center; align-items: center; margin: 30px 0;
            padding: 15px 40px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1); 
        }
        .filter-btn, .export-btn, #date-picker-input, #serial-filter {
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #fff;
            background: rgba(59, 130, 246, 0.4);
        }
        
        /* POPRAWA STYLU INPUT√ìW */
        #date-picker-input, #serial-filter {
            width: 180px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }
        
        /* ZEGAR - WYR√ìWNANIE */
        #clock-inline {
            font-size: 2rem;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--primary-color);
            color: #fff;
            animation: pulseClock 4s infinite ease-in-out;
            margin-left: auto;
            /* KLUCZOWA ZMIANA WYR√ìWNANIA */
            height: 100%; 
            display: flex;
            align-items: center;
        }
        @keyframes pulseClock {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        /* NAG≈Å√ìWKI SEKCJI (PODSUMOWANIE i SZCZEG√ì≈ÅY) */
        .container .summary-header h2,
        .container .data-section h2 {
            margin: 0;
            margin-bottom: 15px; 
            margin-top: 15px; 
            font-size: 1.8rem; 
            border-left: none !important; 
            padding-left: 0 !important; 
            color: #fff; 
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* TABELA I WIZUALIZACJA */
        .summary-table { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 0;
            border-radius: var(--general-radius); 
            margin-top: 10px; 
        }
        
        /* NAG≈Å√ìWKI TABEL */
        .summary-table th { 
            padding: 12px; color: #fff; font-weight: 700;
            background: linear-gradient(180deg, rgba(59, 130, 246, 0.8), #1e3a8a);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
            border: none; border-right: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .summary-table th:last-child { border-right: none; }
        .summary-table thead tr:first-child th:first-child { border-top-left-radius: var(--general-radius); }
        .summary-table thead tr:first-child th:last-child { border-top-right-radius: var(--general-radius); }
        
        /* KOM√ìRKI W TABELI */
        .summary-table td { 
            padding: 10px; text-align: center; font-weight: bold;
            border-right: 1px solid rgba(255, 255, 255, 0.1); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05); 
            color: #fff; 
        }
        .summary-table td:last-child { border-right: none; }

        /* Neonowe Wyr√≥≈ºnienie Status√≥w */
        .summary-table td:first-child { text-align: left; font-weight: bold; }
        .summary-table td.ok { background: var(--ok-bg); box-shadow: var(--neon-glow-ok); color: var(--txt-dark); }
        .summary-table td.ndf { background: var(--ndf-bg); box-shadow: var(--neon-glow-ndf); color: var(--txt-dark); }
        .summary-table td.scrap-ttl { background: var(--scrap-bg); box-shadow: var(--neon-glow-scrap); color: var(--txt-dark); }
        
        /* Wiersz SUMARYCZNY */
        .summary-table tr.total-row td {
            font-size: 1.2em;
            background: linear-gradient(90deg, #1e293b, #0f172a, #1e293b);
            color: #e5e7eb;
            text-shadow: 0 0 8px #fff;
            box-shadow: 0 0 15px #fff, 0 8px 30px var(--primary-color), var(--extended-glow); 
            border: none; 
            padding: 15px 10px;
            position: sticky; bottom: 0; z-index: 5;
            border-top-left-radius: 0 !important;
            border-top-right-radius: 0 !important;
        }
        
        /* ZAOKRƒÑGLENIE W≈ÅA≈öCIWE dla Sumy */
        .summary-table tr.total-row td:first-child {
            border-bottom-left-radius: var(--general-radius);
            text-align: left; padding-left: 20px;
        }
        .summary-table tr.total-row td:last-child {
            border-bottom-right-radius: var(--general-radius);
        }

        /* ZaokrƒÖglenie rog√≥w tabeli detali na dole */
        .data-table tbody tr:last-child td:first-child { border-bottom-left-radius: var(--general-radius); border-bottom: none; }
        .data-table tbody tr:last-child td:last-child { border-bottom-right-radius: var(--general-radius); border-bottom: none; }
        .data-table tbody tr:last-child td { border-bottom: none; }


        /* --- CHOINKA CSS --- */
        #christmas-tree-container {
            position: fixed;
            top: 50%;
            left: 5px; 
            transform: translateY(-50%);
            width: 150px;
            height: 250px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0.8;
            transition: all 0.5s;
        }

        /* Pie≈Ñ Choinki */
        #tree-trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: #6f4e37;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* Li≈õcie Choinki (Tr√≥jkƒÖty CSS) */
        #tree-leaves {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .leaf {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #28a745; 
            position: relative;
            margin-top: -30px;
            filter: drop-shadow(0 0 3px rgba(40, 167, 69, 0.5));
        }
        .leaf:nth-child(2) { transform: translateY(-50px) scale(0.8); z-index: 1; }
        .leaf:nth-child(3) { transform: translateY(-100px) scale(0.6); z-index: 2; }
        
        /* DEKORACJE - Domy≈õlnie ukryte */
        .decoration, #tree-star {
            opacity: 0;
            transition: opacity 1s, transform 0.5s;
        }

        /* L1: LAMPKI (Subtelny blask na li≈õciach) */
        .level-1 .leaf {
            box-shadow: 0 0 5px #fff, inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* L2: DODANO 50% BOMBKI */
        .level-2 .decoration:nth-child(2n) { opacity: 1; }

        /* L3: DODANO 100% BOMBKI */
        .level-3 .decoration { opacity: 1; }

        /* L4: DODANO ≈ÅA≈ÉCUCHY (Subtelny gradient/cie≈Ñ na li≈õciach) */
        .level-4 .leaf {
            filter: drop-shadow(0 0 5px rgba(40, 167, 69, 0.5)) drop-shadow(0 0 10px #ff00ff);
        }
        
        /* L5: GWIAZDA */
        .level-5 #tree-star { opacity: 1; transform: translateY(0) translateX(-50%) scale(1.2); }


        /* BOMBKI POZYCJONOWANIE */
        .decoration {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 5px #fff;
        }
        #tree-leaves .decoration:nth-child(4) { background: red; top: -10px; left: -40px; }
        #tree-leaves .decoration:nth-child(5) { background: yellow; top: -50px; left: -20px; }
        #tree-leaves .decoration:nth-child(6) { background: blue; top: -90px; left: 10px; }
        #tree-leaves .decoration:nth-child(7) { background: red; top: -140px; left: -30px; }
        #tree-leaves .decoration:nth-child(8) { background: yellow; top: -180px; left: 0px; }


        /* GWIAZDA */
        #tree-star {
            position: absolute;
            top: -190px;
            left: 50%;
            transform: translateX(-50%);
            color: gold;
            font-size: 2.2em;
            text-shadow: 0 0 10px yellow, 0 0 20px gold;
            z-index: 5;
        }


        /* Media Queries */
        @media(max-width: 1024px) {
            #christmas-tree-container {
                display: none;
            }
        }
    </style>
</head>
<body>

<div id="christmas-tree-container">

</div>

    <div class="summary-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h2 style="margin-bottom: 0; margin-top: 0; font-size: 1.8rem; border-left: none !important; padding-left: 0 !important; color: #fff; text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);">PODSUMOWANIE</h2>
        <div class="date-summary" id="summary-date"></div>

    <table class="summary-table" id="summary-table">

                <th>NAPRAWIACZ</th>

<div class="container data-section">
    <h2 style="margin-bottom: 15px; margin-top: 0; font-size: 1.8rem; border-left: none !important; padding-left: 0 !important; color: #fff; text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);">SZCZEG√ì≈ÅY</h2>
    <table class="summary-table data-table" id="data-table">
        <thead>
            <tr>
                <th>Status</th>
                <th>Station</th>
                <th>Serial Number</th>

            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="no-data-message" style="text-align:center; padding:20px; font-weight:bold; font-size:1.2rem; display:none;">Brak danych do wy≈õwietlenia.</div>
</div>

<script>
    // **********************************************
    // LOGIKA POBIERANIA DANYCH Z GOOGLE SHEETS (NIEZMIENIONA)
    // **********************************************
    const urls = [
        'https://docs.google.com/spreadsheets/d/10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU/export?format=csv&gid=0',
        'https://docs.google.com/spreadsheets/d/10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU/export?format=csv&gid=193025884',
        'https://docs.google.com/spreadsheets/d/10W03bvKlVFlIUcxsHkzP_v_13gtnYRBmnrrO0ujB1bU/export?format=csv&gid=661466938'
    ];

    let latestData = [];
    let currentDate = new Date();
    const datePicker = document.getElementById('date-picker-input');
    const loader = document.getElementById('loader');

    function parseCSV(text) {
        return text.trim().split('\n').map(row =>
            row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)
                ?.map(cell => cell.replace(/^"|"$/g,'').trim()) || []
        );
    }
    
    function normalizeDate(s) {
        if (!s) return '';
        if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
        if (/^\d{2}\/\d{2}\/\d{4}$/.test(s)) {
            const [d,m,y] = s.split('/');
            return `${y}-${m}-${d}`;
        }
        return '';
    }
    
    function formatDate(date) {
        return date.toISOString().split('T')[0];
    }

    function setDatePickerValue(date) {
        if (datePicker) {
            datePicker.value = formatDate(date);
        }
    }

    function highlightActive(type) {
        document.querySelectorAll('.filter-btn').forEach(btn => {
            if (btn.dataset.type) {
                btn.classList.toggle('active', btn.dataset.type === type);
            }
        });
    }

    async function loadData() {
        const tgt = formatDate(currentDate);
        const all = [];
        const stationNames = ["KOVALCHYK", "ULANOVYCH", "OLED REPAIR"];

        for (let idx = 0; idx < urls.length; idx++) {
            const url = urls[idx];
            let stationName = stationNames[idx];
            
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const text = await res.text();
                const rows = parseCSV(text);
                const hdr = rows[0].map(h => h.toUpperCase());

                const iDate = hdr.findIndex(h => ['DATE','DATA'].includes(h));
                const iStatus = hdr.findIndex(h => h === 'STATUS');
                const iName = hdr.findIndex(h => ['NAME','IMIƒò','IMIE'].includes(h));
                const iSN = hdr.findIndex(h => h === 'SERIAL NUMBER');
                const iComm = hdr.findIndex(h => h === 'COMMENT');
                const iScrap = hdr.findIndex(h => ['SCRAP TTL','SCRAP_TTL','SCRAP-TTL'].includes(h));

                rows.slice(1).forEach(rw => {
                    const d = normalizeDate(rw[iDate]);
                    const st = (rw[iStatus] || '').toUpperCase();
                    
                    if (d === tgt && (st === 'OK' || st === 'NDF' || st === 'SCRAP_TTL')) {
                        all.push({
                            serial: rw[iSN] || '‚Äì',
                            status: st,
                            name: rw[iName]?.trim() || '‚Äì',
                            comment: rw[iComm] || '‚Äì',
                            station: stationName,
                            scrap: st === 'SCRAP_TTL' ? 1 : 0
                        });
                    }
                });
            } catch (e) {
                console.warn('‚ö†Ô∏è fetch error', url, e);
            }
        }
        return all;
    }
    // **********************************************
    // KONIEC LOGIKI GOOGLE SHEETS
    // **********************************************

    // --- FUNKCJE RENDERUJƒÑCE I UX ---

    // Filtrowanie detali
    window.filterData = function(value) {
        const query = value.trim().toLowerCase();
        document.querySelectorAll('#data-table tbody tr').forEach(row => {
            const serial = row.children[2]?.textContent.toLowerCase() || '';
            const name = row.children[3]?.textContent.toLowerCase() || '';
            row.style.display = serial.includes(query) || name.includes(query) ? '' : 'none';
        });
    }

    function render(data) {
        latestData = data.sort((a,b)=>a.name.localeCompare(b.name));
        document.getElementById('no-data-message').style.display = data.length ? 'none' : 'block';

        // 1. Data Table
        const dtb = document.createElement('tbody');
        latestData.forEach(it => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="status-${it.status.toLowerCase()}">${it.status}</td>
                <td>${it.station}</td>
                <td>${it.serial}</td>
                <td>${it.name}</td>
                <td>${it.comment}</td>`;
            dtb.appendChild(tr);
        });
        document.getElementById('data-table').tBodies[0]?.remove();
        document.getElementById('data-table').appendChild(dtb);

        // 2. Summary Table
        const okC={}, ndfC={}, scrC={}, names=new Set();
        latestData.forEach(it=>{
            names.add(it.name);
            okC[it.name]  = (okC[it.name]||0) + (it.status==='OK'?1:0);
            ndfC[it.name] = (ndfC[it.name]||0)+(it.status==='NDF'?1:0);
            scrC[it.name] = (scrC[it.name]||0)+it.scrap;
        });
        const stb = document.createElement('tbody');
        Array.from(names).sort().forEach(n=>{
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="text-align:left;">${n}</td>
                <td class="ok">${okC[n]||0}</td>
                <td class="ndf">${ndfC[n]||0}</td>
                <td class="scrap-ttl">${scrC[n]||0}</td>`;
            stb.appendChild(tr);
        });

        // Wiersz SUMA DZIENNA
        const sumOK = Object.values(okC).reduce((a,b)=>a+b,0);
        const sumNDF = Object.values(ndfC).reduce((a,b)=>a+b,0);
        const sumSCR = Object.values(scrC).reduce((a,b)=>a+b,0);
        
        const totalRow = document.createElement('tr');
        totalRow.classList.add('total-row');
        totalRow.innerHTML = `
            <td>SUMA DZIENNA</td>
            <td class="ok">${sumOK}</td>
            <td class="ndf">${sumNDF}</td>
            <td class="scrap-ttl">${sumSCR}</td>`;
        stb.appendChild(totalRow);
        
        document.getElementById('summary-table').tBodies[0]?.remove();
        document.getElementById('summary-table').appendChild(stb);

        // Aktualizacja Chatbota i Choinki
        updateBotPhrase(sumOK, sumNDF, sumSCR);
        updateChristmasTree(sumOK);
    }

    // --- LOGIKA CHOINKI (5 POZIOM√ìW, CEL 70 OK) ---
    function updateChristmasTree(okCount) {
        const treeContainer = document.getElementById('christmas-tree-container');
        if (!treeContainer) return;
        
        treeContainer.className = ''; // Reset klas

        if (okCount >= 70) {
            treeContainer.classList.add('level-5');
        } else if (okCount >= 56) {
            treeContainer.classList.add('level-4');
        } else if (okCount >= 42) {
            treeContainer.classList.add('level-3');
        } else if (okCount >= 28) {
            treeContainer.classList.add('level-2');
        } else if (okCount >= 14) {
            treeContainer.classList.add('level-1');
        }
    }


    window.setDate = function(type) {
        loader.style.display = 'flex';
        
        if (type === 'today') {
            currentDate = new Date();
            setDatePickerValue(currentDate);
            highlightActive('today');
        } else if (type === 'yesterday') {
            currentDate = new Date();
            currentDate.setDate(currentDate.getDate() - 1);
            setDatePickerValue(currentDate);
            highlightActive('yesterday');
        } else if (type === 'custom') {
            const dateValue = datePicker.value;
            if (dateValue) {
                currentDate = new Date(dateValue.replace(/-/g, '/')); 
            }
            highlightActive(null);
        }

        document.getElementById('summary-date').textContent = formatDate(currentDate);

        loadData()
            .then(render)
            .finally(() => {
                loader.style.display = 'none';
            });
    }

    window.manualLoad = function() {
        setDate('custom'); 
    }

    window.exportToExcel = function() {
        const ws = XLSX.utils.json_to_sheet(
            latestData.map(d=>({
                STATUS: d.status,
                'SERIAL NUMBER': d.serial,
                NAME: d.name,
                COMMENT: d.comment,
                STATION: d.station
            }))
        );
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'LCDR Data');
        XLSX.writeFile(wb, `LCDR_DATA_${formatDate(currentDate)}.xlsx`);
    }

    // --- ZEGAR I MOTYW ---
    window.updateClockInline = function() {
        const clk = document.getElementById('clock-inline');
        if (clk) {
            const now = new Date();
            const h = now.getHours().toString().padStart(2,'0');
            const m = now.getMinutes().toString().padStart(2,'0');
            const s = now.getSeconds().toString().padStart(2,'0');
            clk.innerHTML = `üïí ${h}:${m}:${s}`;
        }
    }
    
    window.toggleTheme = function() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');

        const icon = document.querySelector('#themeToggle i');
        const text = document.querySelector('#themeToggle');
        
        if (isDark) {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
            text.innerHTML = '<i class="fas fa-sun"></i> Jasny Tryb';
        } else {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
            text.innerHTML = '<i class="fas fa-moon"></i> Ciemny Tryb';
        }
    }

    // --- CHATBOT ROBOCIK LOGIC ---
    const botExtraReplies = [
        "üß† Pracujƒô nad nowym algorytmem!",
        "üß∞ Mam wszystkie narzƒôdzia gotowe!",
        "üì° ≈ÅƒÖczƒô siƒô z bazƒÖ danych...",
        "üëÄ Obserwujƒô wszystko uwa≈ºnie!",
        "üí° Pamiƒôtaj: ka≈ºdy b≈ÇƒÖd to okazja do nauki!"
    ];

    function updateBotPhrase(okCount, ndfCount, scrapCount) {
        const phrases = [
            "üëã Hej! Mi≈Çego dnia!",
            "üîß Masz ochotƒô co≈õ naprawiƒá?",
            "‚òï Czas na przerwƒô?",
            "üìà Sprawdzam dane...",
            "‚úÖ Wszystko dzia≈Ça dobrze!"
        ];
        const msg = phrases[Math.floor(Math.random() * phrases.length)];

        const el = document.getElementById('chatbot-bubble');
        const ok = okCount !== undefined ? okCount : (el.dataset.ok || '‚Äì');
        const ndf = ndfCount !== undefined ? ndfCount : (el.dataset.ndf || '‚Äì');
        const scrap = scrapCount !== undefined ? scrapCount : (el.dataset.scrap || '‚Äì');

        el.dataset.ok = ok;
        el.dataset.ndf = ndf;
        el.dataset.scrap = scrap;

        el.innerHTML =
            `<strong>ü§ñ LCDR Bot m√≥wi:</strong><br>${msg}<br><br>Naprawiono <strong>${ok}</strong> OK,<br>Wykryto <strong>${ndf}</strong> NDF,<br>I <strong>${scrap}</strong> przypadk√≥w SCRAP TTL.`;
    }
    
    document.getElementById('chatbot-bubble')?.addEventListener('click', () => {
        const reply = botExtraReplies[Math.floor(Math.random() * botExtraReplies.length)];
        const el = document.getElementById('chatbot-bubble');
        if (el) {
            const ok = el.dataset.ok || '‚Äì';
            const ndf = el.dataset.ndf || '‚Äì';
            const scrap = el.dataset.scrap || '‚Äì';

            el.innerHTML =
                `<strong>ü§ñ LCDR Bot:</strong><br><em>${reply}</em><br><br>Statystyki:<br>OK: <strong>${ok}</strong>, NDF: <strong>${ndf}</strong>, SCRAP: <strong>${scrap}</strong>.`;

            setTimeout(() => updateBotPhrase(), 8000); 
        }
    });

    // --- Efekt ≈öniegu JavaScript ---
    function createSnowflake() {
        const snowContainer = document.getElementById('snow-container');
        if (!snowContainer) return;
        
        const snowflake = document.createElement('div');
        snowflake.classList.add('snow');
        
        const size = Math.random() * 5 + 2; 
        const duration = Math.random() * 15 + 10; 
        
        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${duration}s`;
        snowflake.style.animationDelay = `-${Math.random() * duration}s`;
        
        snowContainer.appendChild(snowflake);
        
        snowflake.addEventListener('animationend', () => {
            snowflake.remove();
            createSnowflake(); 
        });
    }

    function generateSnow(count) {
        for (let i = 0; i < count; i++) {
            createSnowflake();
        }
    }
    
    // --- Inicjalizacja ---
    
    function init() {
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            const icon = document.querySelector('#themeToggle i');
            const text = document.querySelector('#themeToggle');
            if (icon && text) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                text.innerHTML = '<i class="fas fa-sun"></i> Jasny Tryb';
            }
        }

        // --- INICJALIZACJA ELEMENT√ìW DYNAMICZNYCH ---
        generateSnow(50);
        
        // ≈Åadowanie danych i renderowanie element√≥w (w tym choinki i bota)
        setDate('today');
        
        // Pƒôtle czasowe
        setInterval(updateClockInline, 1000);
        updateClockInline();

        setInterval(() => updateBotPhrase(), 10000);

        let lastCheckedDate = new Date().toDateString();
        setInterval(() => {
            const now = new Date().toDateString();
            if (now !== lastCheckedDate) {
                lastCheckedDate = now;
                setDate('today');
            }
        }, 300000); 
        
        (function loop(){
            setTimeout(()=>loadData().then(render).finally(loop),30000);
        })();
    }
    
    init();

</script>
