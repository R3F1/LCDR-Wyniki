
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR LIVE DATA</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
    }

    .header-controls {
      display: flex;
      gap: 10px;
    }

    .summary-box, .data-section {
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      margin: 20px auto;
      max-width: 1200px;
      padding: 20px;
      border-radius: 10px;
    }

    .export-btn, .toggle-btn, .filter-btn {
      padding: 8px 14px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .status-ok {
      background: #A7F3D0;
      color: #000;
    }

    .status-ndf {
      background: #FDE68A;
      color: #000;
    }

    .date {
      padding: 6px 10px;
      background: #fff;
      color: #000;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">LCDR LIVE DATA</div>
    <div class="header-controls">
      <div id="today-date" class="date"></div>
      <button class="filter-btn" onclick="setDate('today')">Dzisiaj</button>
      <button class="filter-btn" onclick="setDate('yesterday')">Wczoraj</button>
      <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ“ Tryb</button>
      <button class="export-btn" onclick="exportToExcel()">ðŸ“¤ Excel</button>
    </div>
  </div>

  <div class="summary-box">
    <h2>Podsumowanie</h2>
    <table class="summary-table" id="summary-table">
      <thead>
        <tr>
          <th>ImiÄ™</th>
          <th class="ok">OK</th>
          <th class="ndf">NDF</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="data-section">
    <table class="data-table" id="data-table">
      <thead>
        <tr>
          <th>Status</th>
          <th>Serial Number</th>
          <th>Name</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const urls = [
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=0&single=true&output=csv',
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=193025884&single=true&output=csv'
];

let latestData = [];
let currentDate = new Date();

function parseCSV(text) {
  return text.trim().split('\n').map(row =>
    row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(cell => cell.replace(/^"|"$/g, '').trim()) || []
  );
}

function normalizeDate(dateStr) {
  if (!dateStr) return '';
  if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
  if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateStr)) {
    const [d, m, y] = dateStr.split('/');
    return `${y}-${m}-${d}`;
  }
  return '';
}

function formatDate(date) {
  return date.toISOString().split("T")[0];
}

function setDate(type) {
  currentDate = new Date();
  if (type === 'yesterday') {
    currentDate.setDate(currentDate.getDate() - 1);
  }
  document.getElementById("today-date").textContent = formatDate(currentDate);
  loadData().then(render);
}

function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
}

function exportToExcel() {
  const data = latestData.map(d => ({
    "STATUS": d.status,
    "SERIAL NUMBER": d.serial,
    "NAME": d.name,
    "COMMENT": d.comment
  }));
  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "LCDR Data");
  XLSX.writeFile(wb, `LCDR_DATA_${formatDate(currentDate)}.xlsx`);
}

async function loadData() {
  const targetDate = formatDate(currentDate);
  let all = [];
  for (let url of urls) {
    const text = await fetch(url).then(r => r.text());
    const rows = parseCSV(text);
    const header = rows[0].map(h => h.toUpperCase());
    const iDate = header.indexOf('DATE');
    const iStatus = header.indexOf('STATUS');
    const iName = header.indexOf('NAME');
    const iSN = header.indexOf('SERIAL NUMBER');
    const iComm = header.indexOf('COMMENT');
    rows.slice(1).forEach(r => {
      const d = normalizeDate(r[iDate]);
      const st = r[iStatus]?.toUpperCase();
      if (d === targetDate && (st === 'OK' || st === 'NDF')) {
        all.push({
          serial: r[iSN] || 'â€“',
          status: st,
          name: r[iName]?.trim() || 'â€“',
          comment: r[iComm] || 'â€“'
        });
      }
    });
  }
  return all;
}

function render(data) {
  latestData = data;
  const okCount = {}, ndfCount = {}, names = new Set();

  const tbody = document.querySelector('#data-table tbody');
  tbody.innerHTML = '';
  data.forEach(item => {
    if (item.name) {
      names.add(item.name);
      if (item.status === 'OK') okCount[item.name] = (okCount[item.name] || 0) + 1;
      if (item.status === 'NDF') ndfCount[item.name] = (ndfCount[item.name] || 0) + 1;
    }

    const row = document.createElement('tr');
    row.innerHTML = `
      <td class="status-${item.status.toLowerCase()}">${item.status}</td>
      <td>${item.serial}</td>
      <td>${item.name}</td>
      <td>${item.comment}</td>
    `;
    tbody.appendChild(row);
  });

  const sumTbody = document.querySelector('#summary-table tbody');
  sumTbody.innerHTML = '';
  Array.from(names).sort().forEach(name => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${name}</td>
      <td class="ok">${okCount[name] || 0}</td>
      <td class="ndf">${ndfCount[name] || 0}</td>
    `;
    sumTbody.appendChild(row);
  });
}

if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark-mode");
}

setDate("today");
setInterval(() => loadData().then(render), 180000);
</script>
</body>
</html>
