<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>LCDR WYNIKI LIVE</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }

    h1 {
      color: #00e676;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 40px;
    }

    .fi-title {
      font-size: 20px;
      color: #00e676;
      margin-bottom: 15px;
    }

    .person {
      margin-bottom: 20px;
      padding-left: 10px;
      border-left: 3px solid #00e676;
    }

    .person-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .stat {
      margin-left: 10px;
      font-size: 14px;
      line-height: 1.4em;
    }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h1>LCDR WYNIKI LIVE</h1>
  <div id="data-container">Ładowanie danych...</div>

  <script>
    const SPREADSHEET_URL = "https://docs.google.com/spreadsheets/d/1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05";

    google.charts.load('current', { packages: ['corechart', 'table'] });
    google.charts.setOnLoadCallback(draw);

    function draw() {
      const query = new google.visualization.Query(SPREADSHEET_URL + "/gviz/tq?gid=1731536831");
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      const data = response.getDataTable();
      const container = document.getElementById('data-container');
      container.innerHTML = '';

      let currentFI = '';
      let section;

      for (let row = 0; row < data.getNumberOfRows(); row++) {
        const firstCell = data.getValue(row, 0);
        if (firstCell && firstCell.startsWith("FI #")) {
          currentFI = firstCell;
          section = document.createElement('div');
          section.classList.add('section');
          const title = document.createElement('div');
          title.classList.add('fi-title');
          title.textContent = currentFI;
          section.appendChild(title);
          container.appendChild(section);
        } else if (firstCell && firstCell !== "Name" && firstCell !== "Suma całkowita") {
          const person = document.createElement('div');
          person.classList.add('person');

          const name = document.createElement('div');
          name.classList.add('person-name');
          name.textContent = firstCell;
          person.appendChild(name);

          for (let col = 1; col < data.getNumberOfColumns(); col++) {
            const header = data.getColumnLabel(col);
            const value = data.getValue(row, col);
            if (value !== null && value !== '') {
              const stat = document.createElement('div');
              stat.classList.add('stat');
              stat.textContent = `- ${header}: ${value}`;
              person.appendChild(stat);
            }
          }

          section.appendChild(person);
        }
      }
    }

    setInterval(draw, 2 * 60 * 1000); // odświeżanie co 2 minuty
  </script>
</body>
</html>
