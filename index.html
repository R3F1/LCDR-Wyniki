<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LCDR LIVE DATA</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <style>
    :root {
      --ok-bg: #A7F3D0;
      --ndf-bg: #FDE68A;
      --txt-dark: #000;
    }
    html, body { margin:0; padding:0; height:100%; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') center/cover no-repeat #000;
      color: #fff;
      transition: background-color .3s, color .3s;
    }
    body.dark-mode { background-color: #0f172a; }
    body:not(.dark-mode)::before {
      content: ""; position:fixed; inset:0;
      background: rgba(0,0,0,0.75); z-index:-1;
    }
    .header-controls, .summary-box, .data-section { max-width:1200px; margin:0 auto 30px; }
    .header-controls { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center; margin:30px 0; }
    .filter-btn, .toggle-btn, .export-btn {
      padding:8px 14px; background:#fff; color:#000; border:none; border-radius:5px;
      cursor:pointer; font-weight:bold;
    }
    .filter-btn:hover, .toggle-btn:hover, .export-btn:hover { background:#ccc; }
    .date {
      padding:6px 10px; background:#fff; color:#000; border-radius:6px; font-weight:bold;
    }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { padding:10px; border:1px solid #ccc; }
    th {
      background:#f0f0f0; text-align:center; color:#000!important; font-weight:bold!important;
    }
    .summary-table td:first-child { text-align:left; font-weight:bold; }
    .summary-table .ok { background:var(--ok-bg); color:var(--txt-dark); }
    .summary-table .ndf { background:var(--ndf-bg); color:var(--txt-dark); }
    .data-table td { font-size:14px; }
    .status-ok { background:var(--ok-bg); color:var(--txt-dark); font-weight:bold; text-align:center; }
    .status-ndf { background:var(--ndf-bg); color:var(--txt-dark); font-weight:bold; text-align:center; }
    .data-table th:nth-child(1)::before { content:"📺 "; }
    .data-table th:nth-child(2)::before { content:"🔧 "; }
    .data-table th:nth-child(4)::before { content:"💬 "; }
    @media(max-width:768px) {
      th, td { font-size:12px; padding:6px; }
      .header-controls { flex-direction:column; }
    }
  </style>
</head>
<body>
  <div class="header-controls">
    <div id="today-date" class="date"></div>
    <button class="filter-btn" onclick="setDate('today')">Dzisiaj</button>
    <button class="filter-btn" onclick="setDate('yesterday')">Wczoraj</button>
    <button class="toggle-btn" onclick="toggleTheme()">🌓 Tryb</button>
    <button class="export-btn" onclick="exportToExcel()">📤 Excel</button>
  </div>

  <div class="summary-box">
    <h2>Podsumowanie</h2>
    <table class="summary-table" id="summary-table">
      <thead>
        <tr>
          <th>Imię</th>
          <th class="ok">OK</th>
          <th class="ndf">NDF</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="data-section">
    <table class="data-table" id="data-table">
      <thead>
        <tr>
          <th>Status</th>
          <th>Serial Number</th>
          <th>Name</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const urls = [
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=0&single=true&output=csv',
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=193025884&single=true&output=csv'
    ];
    let latestData = [], currentDate = new Date();

    function formatDate(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const day = String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${day}`;
    }

    function parseCSV(text) {
      return text.trim().split('\n').map(r =>
        r.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)
          ?.map(c => c.replace(/^"|"$/g,'').trim()) || []
      );
    }

    function normalizeDate(s) {
      if (!s) return '';
      if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
      if (/^\d{2}\/\d{2}\/\d{4}$/.test(s)) {
        const [d,m,y] = s.split('/');
        return `${y}-${m}-${d}`;
      }
      return '';
    }

    function setDate(type) {
      currentDate = new Date();
      if (type === 'yesterday') currentDate.setDate(currentDate.getDate() - 1);
      document.getElementById('today-date').textContent = formatDate(currentDate);
      loadData().then(render);
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function exportToExcel() {
      const data = latestData.map(d => ({
        STATUS: d.status,
        'SERIAL NUMBER': d.serial,
        NAME: d.name,
        COMMENT: d.comment
      }));
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'LCDR Data');
      XLSX.writeFile(wb, `LCDR_DATA_${formatDate(currentDate)}.xlsx`);
    }

    async function loadData() {
      console.log('▶️ loadData start, date =', formatDate(currentDate));
      const tgt = formatDate(currentDate);
      const all = [];
      for (let url of urls) {
        const urlWithBust = url + '&cacheBust=' + Date.now();
        try {
          console.log('   • fetching', urlWithBust);
          const res = await fetch(urlWithBust, { cache: 'no-store' });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const text = await res.text();
          console.log(`     → pobrano ${text.length} znaków`);
          const rows = parseCSV(text);
          const hdr  = rows[0].map(h => h.toUpperCase());
          const iDate   = hdr.indexOf('DATE');
          const iStatus = hdr.indexOf('STATUS');
          const iName   = hdr.indexOf('NAME');
          const iSN     = hdr.indexOf('SERIAL NUMBER');
          const iComm   = hdr.indexOf('COMMENT');
          rows.slice(1).forEach(r => {
            const d  = normalizeDate(r[iDate]);
            const st = r[iStatus]?.toUpperCase();
            if (d === tgt && (st === 'OK' || st === 'NDF')) {
              all.push({
                serial:  r[iSN]   || '–',
                status:  st,
                name:    r[iName]?.trim() || '–',
                comment: r[iComm] || '–'
              });
            }
          });
        } catch (e) {
          console.error('❌ fetch error:', e);
          document.getElementById('today-date').textContent = 'Błąd: ' + e.message;
        }
      }
      console.log(`✅ loadData zwraca ${all.length} wierszy`);
      return all;
    }

    function render(data) {
      latestData = data.sort((a,b) => a.name.localeCompare(b.name));

      // aktualizacja nagłówków OK/NDF
      const totalOk  = latestData.filter(x => x.status==='OK').length;
      const totalNdf = latestData.filter(x => x.status==='NDF').length;
      document.querySelector('.summary-table th.ok').textContent = `OK (${totalOk})`;
      document.querySelector('.summary-table th.ndf').textContent = `NDF (${totalNdf})`;

      // podmiana danych
      const newDataTbody = document.createElement('tbody');
      latestData.forEach(it => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="status-${it.status.toLowerCase()}">${it.status}</td>
          <td>${it.serial}</td>
          <td>${it.name}</td>
          <td>${it.comment}</td>`;
        newDataTbody.appendChild(tr);
      });
      const dataTable = document.getElementById('data-table');
      dataTable.tBodies[0].parentNode.replaceChild(newDataTbody, dataTable.tBodies[0]);

      // podmiana podsumowania
      const names = Array.from(new Set(latestData.map(x => x.name)))
                         .sort((a,b) => a.localeCompare(b));
      const newSumTbody = document.createElement('tbody');
      names.forEach(name => {
        const ok  = latestData.filter(x => x.name===name && x.status==='OK').length;
        const ndf = latestData.filter(x => x.name===name && x.status==='NDF').length;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${name}</td>
          <td class="ok">${ok}</td>
          <td class="ndf">${ndf}</td>`;
        newSumTbody.appendChild(tr);
      });
      const sumTable = document.getElementById('summary-table');
      sumTable.tBodies[0].parentNode.replaceChild(newSumTbody, sumTable.tBodies[0]);
    }

    // inicjalizacja
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
    setDate('today');

    // cykliczne odświeżanie co 2s
    (function loop() {
      setTimeout(() => {
        loadData().then(render).finally(loop);
      }, 2000);
    })();
  </script>
</body>
</html>
