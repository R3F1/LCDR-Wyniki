<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCDR Wyniki</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    table {
      width: 100%;
      max-width: 700px;
      border-collapse: collapse;
      background: #1e1e1e;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px;
      font-size: 14px;
    }
    th {
      background: #333;
    }
    .summary {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .summary-title-ok {
      color: #4CAF50;
      font-weight: bold;
    }
    .summary-title-ndf {
      background: #FFEB3B;
      color: #000;
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2>Dane z dzisiejszego dnia</h2>
  <div class="container">
    <div>
      <div id="summary1" class="summary"></div>
      <h3>Arkusz 1</h3>
      <table id="sheet1"><thead></thead><tbody></tbody></table>
    </div>
    <div>
      <div id="summary2" class="summary"></div>
      <h3>Arkusz 2</h3>
      <table id="sheet2"><thead></thead><tbody></tbody></table>
    </div>
  </div>

  <script>
    const urls = [
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=0&single=true&output=csv',
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=193025884&single=true&output=csv'
    ];

    const columns = ["DATE", "HRS", "SERIAL NUMBER", "REPAIR", "TYPE", "STATUS", "NameFI NAME", "NAME", "Comment"];

    function parseCSV(text) {
      return text.trim().split('\n').map(row =>
        row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)?.map(cell => cell.replace(/^"|"$/g, '').trim()) || []
      );
    }

    function normalizeDate(dateStr) {
      if (!dateStr) return '';
      if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
      if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateStr)) {
        const [d, m, y] = dateStr.split('/');
        return `${y}-${m}-${d}`;
      }
      return '';
    }

    function fetchSheet(url, tableId, summaryId) {
      fetch(url)
        .then(r => r.text())
        .then(text => {
          const rows = parseCSV(text);
          const header = rows[0];
          const today = new Date().toISOString().split('T')[0];

          const indexes = columns.map(col =>
            header.findIndex(h => h.trim().toUpperCase() === col.toUpperCase())
          );
          const idxDate = header.findIndex(h => h.toUpperCase() === "DATE");
          const idxStatus = header.findIndex(h => h.toUpperCase() === "STATUS");
          const idxName = header.findIndex(h => h.toUpperCase() === "NAME");

          const filtered = rows.slice(1).filter(row => {
            const date = normalizeDate(row[idxDate]);
            const status = row[idxStatus]?.toUpperCase();
            return date === today && (status === "OK" || status === "NDF");
          });

          const okCount = {};
          const ndfCount = {};

          filtered.forEach(row => {
            const name = row[idxName]?.trim();
            const status = row[idxStatus]?.toUpperCase();
            if (!name) return;
            if (status === "OK") okCount[name] = (okCount[name] || 0) + 1;
            if (status === "NDF") ndfCount[name] = (ndfCount[name] || 0) + 1;
          });

          const summaryDiv = document.getElementById(summaryId);
          summaryDiv.innerHTML = `
            <div class="summary-title-ok">Podsumowanie OK:</div>
            ${Object.entries(okCount).map(([n, c]) => `• ${n}: ${c}`).join('<br>') || '<i>brak</i>'}
            <br><br>
            <div class="summary-title-ndf">Podsumowanie NDF:</div>
            ${Object.entries(ndfCount).map(([n, c]) => `• ${n}: ${c}`).join('<br>') || '<i>brak</i>'}
          `;

          const thead = document.querySelector(`#${tableId} thead`);
          const tbody = document.querySelector(`#${tableId} tbody`);
          thead.innerHTML = `<tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>`;
          tbody.innerHTML = filtered.map(row =>
            `<tr>${indexes.map(i => `<td>${row[i] || ''}</td>`).join('')}</tr>`
          ).join('');
        })
        .catch(err => {
          document.getElementById(summaryId).innerHTML = "<span style='color:red'>Błąd wczytywania danych</span>";
          console.error(err);
        });
    }

    function loadAll() {
      fetchSheet(urls[0], 'sheet1', 'summary1');
      fetchSheet(urls[1], 'sheet2', 'summary2');
    }

    loadAll();
    setInterval(loadAll, 180000);
  </script>
</body>
</html>
