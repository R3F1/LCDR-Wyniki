  <!-- PODSUMOWANIE -->
  <div class="summary-box">
    <h2>Podsumowanie</h2>
    <table class="summary-table" id="summary-table">
      <thead>
        <tr><th>ImiÄ™</th><th class="ok">OK</th><th class="ndf">NDF</th></tr>
      </thead>

    </table>
  </div>

  <!-- DANE -->
  <div class="data-section">
    <table class="data-table" id="data-table">
      <thead>
        <tr>
          <th>Status</th><th>Serial Number</th><th>Name</th><th>Comment</th>

      </thead>

  <script>
    const urls = [
      'https://docs.google.com/spreadsheets/d/e/.../pub?gid=0&output=csv',
      'https://docs.google.com/spreadsheets/d/e/.../pub?gid=193025884&output=csv'
    ];
    let latestData=[], currentDate=new Date();

    function parseCSV(text){
      return text.trim().split('\\n').map(r=>
        r.match(/(".*?"|[^",]+)(?=\\s*,|\\s*$)/g)?.map(c=>c.replace(/^"|"$/g,'').trim())||[]);
    }
    function normalizeDate(s){
      if(!s)return'';
      if(/^\\d{4}-\\d{2}-\\d{2}$/.test(s))return s;
      if(/^\\d{2}\\/\\d{2}\\/\\d{4}$/.test(s)){
        let[d,m,y]=s.split('/');return `${y}-${m}-${d}`;
      }
      return '';
    }
    function formatDate(d){return d.toISOString().split('T')[0];}

    function setDate(type){
      currentDate=new Date();
      if(type==='yesterday')currentDate.setDate(currentDate.getDate()-1);
      document.getElementById('today-date').textContent=formatDate(currentDate);
      loadData().then(render);
    }
    function toggleTheme(){
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode')?'dark':'light');
    }
    function exportToExcel(){
      const data=latestData.map(d=>({
        STATUS:d.status,'SERIAL NUMBER':d.serial,NAME:d.name,COMMENT:d.comment
      }));
      const ws=XLSX.utils.json_to_sheet(data);
      const wb=XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb,ws,'LCDR Data');
      XLSX.writeFile(wb,`LCDR_DATA_${formatDate(currentDate)}.xlsx`);
    }
    async function loadData(){
      const tgt=formatDate(currentDate),all=[];
      for(let url of urls){
        const txt=await fetch(url).then(r=>r.text());
        const rows=parseCSV(txt),hdr=rows[0].map(h=>h.toUpperCase());
        const iD=hdr.indexOf('DATE'),iS=hdr.indexOf('STATUS'),
              iN=hdr.indexOf('NAME'),iSN=hdr.indexOf('SERIAL NUMBER'),
              iC=hdr.indexOf('COMMENT');
        rows.slice(1).forEach(r=>{
          const d=normalizeDate(r[iD]),st=r[iS]?.toUpperCase();
          if(d===tgt&&(st==='OK'||st==='NDF')){
            all.push({serial:r[iSN]||'â€“',status:st,name:r[iN]?.trim()||'â€“',comment:r[iC]||'â€“'});
          }
        });
      }
      return all;
    }
    function render(data){
      latestData=data;
      const okC={},ndfC={},names=new Set();
      let tb=document.querySelector('#data-table tbody');
      tb.innerHTML='';
      data.forEach(it=>{
        if(it.name){
          names.add(it.name);
          if(it.status==='OK')okC[it.name]=(okC[it.name]||0)+1;
          if(it.status==='NDF')ndfC[it.name]=(ndfC[it.name]||0)+1;
        }
        let tr=document.createElement('tr');
        tr.innerHTML=`
          <td class="status-${it.status.toLowerCase()}">${it.status}</td>
          <td>${it.serial}</td>
          <td>${it.name}</td>
          <td>${it.comment}</td>`;
        tb.appendChild(tr);
      });
      let sb=document.querySelector('#summary-table tbody');
      sb.innerHTML='';
      Array.from(names).sort().forEach(n=>{
        let r=document.createElement('tr');
        r.innerHTML=`<td>${n}</td><td class="ok">${okC[n]||0}</td><td class="ndf">${ndfC[n]||0}</td>`;
        sb.appendChild(r);
      });
    }
    if(localStorage.getItem('theme')==='dark')document.body.classList.add('dark-mode');
    setDate('today');
    setInterval(()=>loadData().then(render),180000);
  </script>
